<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Verduras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true" >
  <ion-list>
    <ion-item *ngFor="let produto of bd.produtos">
      <ion-grid [routerLink]="['/detalhes', produto.codigo]">
        <ion-row>
          <ion-col size ="3">
            <ion-avatar>
              <img src="{{ produto.imagem }}">
            </ion-avatar>
          </ion-col>
          <ion-col size ="9">
            <ion-label>{{produto.nome}}</ion-label>
            <ion-label> R$ {{produto.preco}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
  <ion-button class="criar" shape="round" expand="block" [routerLink]="['/tabs']">Voltar</ion-button><br>
  </ion-col>
 </ion-row>
 <ion-row>
  <ion-col>
    <ion-button class="face" shape="round" expand="block" [routerLink]="['/carrinhocompras']" >
      <ion-badge class="face">{{bd.carrinho.length}}</ion-badge>
      <ion-icon class="icoface" name="cart"></ion-icon>
      Ir para o carrinho
    </ion-button>
  </ion-col>
</ion-row>
</ion-content>
