<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meu carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let produto of bd.produtos">
      <div *ngFor="let item of bd.carrinho">
        <ion-item *ngIf="produto.codigo === item">
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-avatar>
                  <img src={{produto.imagem}}>
                </ion-avatar>
              </ion-col>
              <ion-col size ="9">
                <ion-label>{{produto.nome}}</ion-label>
                <ion-label> R$ {{produto.preco}}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label class="center">Quantidade</ion-label>
                <ion-item>
                  <div><button (click)="maisProd(produto.codigo)">
                    <ion-icon name="add-circle"></ion-icon></button>
                  </div>
                  <ion-label class="center">{{produto.quantidade}}</ion-label>
                  <div><button (click)="menosProd(produto.codigo)">
                    <ion-icon name="remove-circle" ></ion-icon></button>
                  </div>
                  <ion-chip (click)="deletar(produto.codigo)">
                    <ion-icon name="trash" color="danger"></ion-icon>
                  </ion-chip>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>R$ {{produto.subtotal}}</ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </div>
    </div>
  </ion-list>
  <ion-label class="center" color="danger">TOTAL A PAGAR: R$ {{total}}</ion-label>
  <ion-button class="criar" shape="round" expand="block" [routerLink]="['/tabs']">Produtos</ion-button><br>
  <ion-button class="face" shape="round" expand="block" [routerLink]="['/detalhesverdura']">Finalizar compra</ion-button>
</ion-content>
