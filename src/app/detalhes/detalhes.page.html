<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img src="{{produto.imagem}}">
        </ion-avatar>
      </ion-col>

      <ion-col>
        <ion-label> {{produto.nome}} </ion-label>
        <ion-label> R$ {{produto.preco}}</ion-label>
      </ion-col>

      <ion-col>
        <ion-button (click)="bd.incluir(produto.codigo)">
          <ion-icon name="cart"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button [routerLink]="['/frutas']">Voltar</ion-button>
  <ion-fab>
    <ion-fab-button [routerLink]="['/carrinhocompras']">
      <ion-icon name="cart"></ion-icon>
      <icon-badge>{{bd.carrinho.length}}</icon-badge>
    </ion-fab-button>
  </ion-fab>
</ion-content>
