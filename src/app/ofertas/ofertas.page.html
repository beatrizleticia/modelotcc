    <ion-grid>

            <ion-col>
              <ion-label class="tituloc">Últimas Ofertas</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label class="subtituloc">Encontre descontos, ofertas</ion-label><br>
              <ion-label class="subtituloc">especiais e muito mais! </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
          
            </ion-col>
          </ion-row>
        </ion-col>

        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>

      <img src="assets/pepino.jpg" class="imagemo">

        <ion-card-title>
          Pepino
        </ion-card-title>

          <ion-icon name="star" color="danger"></ion-icon>
          <span class="pontos">3.5</span> (101 indicações) Pepino - R$3,49 Kg
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-card [routerLink]="['/detalhes2']">
      <img src="assets/graodebico.jpg" class="imagemo">

        <ion-card-title>
          Grão de Bico
