<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Legumes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]= "true" >
  <ion-list>    
    <ion-item *ngFor="let produto of bd.produtos">
      <ion-item *ngIf="produto.codigo > 14">
      <ion-grid [routerLink]="['/detalhes', produto.codigo]">
        <ion-row>
          <ion-col size ="3">
            <ion-avatar>
              <img src="{{ produto.imagem }}">
            </ion-avatar>
          </ion-col>
          <ion-col size ="9">
            <ion-label>{{produto.nome}}</ion-label>
            <ion-label> R$ {{produto.preco}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-button class="criar" shape="round" expand="block" [routerLink]="['/tabs']">Voltar</ion-button><br>
</ion-content>
